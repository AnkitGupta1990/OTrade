var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1XFfFwISRvbOlIzVQxyAc7YlB_wTrC9cd5EpKB2Byoy4/edit#gid=0';
var list = ['INFY###PE###760.00###770.00','JSWSTEEL###PE###215.00###220.00','DRREDDY###PE###2650.00###2700.00','TATAMOTORS###PE###125.00###130.00','UPL###PE###580.00###590.00','TATASTEEL###PE###340.00###350.00','TATAMTRDVR###PE###55.00###57.50','DISHTV###PE###16.00###17.00','IBULHSGFIN###PE###180.00###200.00','RECLTD###PE###122.50###125.00','M&M###CE###590.00###580.00','MARUTI###CE###7000.00###6900.00','KOTAKBANK###CE###1620.00###1600.00','EXIDEIND###CE###187.50###185.00','AXISBANK###CE###700.00###690.00','NMDC###CE###102.50###100.00','ICICIBANK###CE###435.00###430.00','LICHSGFIN###CE###370.00###360.00','CONCOR###CE###600.00###590.00','GRASIM###CE###720.00###700.00'];
$('#resultsList').sheetrock({
  url: mySpreadsheet,
  query: 'select B,C,F,G,H,M where B is not null ',
  callback: function (error, options, response) {
   $.each(list, function( index, value ) {
    var valArr = value.split("###");
    var clor = "green";
    if(valArr[1] == 'PE') {
     clor = "red";
    }
    $("#resultsList td:contains("+valArr[0]+")").css('color',clor);
    $("#resultsList td:contains("+valArr[0]+")").html(valArr[0] + ' ' + valArr[1] + ' ' + valArr[2]);   
   });
   $("#priceUpdateTime").html($("#resultsList tr:nth-child(2) td:last-child").html());
   $("#resultsList th:last-child, #resultsList td:last-child").remove();
  }
});
