<script> 
var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1XFfFwISRvbOlIzVQxyAc7YlB_wTrC9cd5EpKB2Byoy4/edit#gid=0';
var list = ['BANKBARODA###PE###90.00###92.50','FEDERALBNK###PE###80.00###82.50','PNB###PE###65.00###67.50','ITC###PE###240.00###242.50','ICICIBANK###PE###400.00###405.00','YESBANK###PE###55.00###60.00','TATAMTRDVR###PE###52.50###55.00','SBIN###PE###270.00###275.00','DISHTV###PE###22.00###22.50','COALINDIA###PE###185.00###190.00','SUNPHARMA###CE###440.00###430.00','EICHERMOT###CE###16750.00###16500.00','JSWSTEEL###CE###215.00###210.00','CONCOR###CE###500.00###490.00','NIITTECH###CE###1520.00###1510.00','RAMCOCEM###CE###750.00###740.00','CHOLAFIN###CE###268.00###265.00','NESTLEIND###CE###12800.00###12700.00','ONGC###CE###125.00###122.50'];
$('#resultsList').sheetrock({
  url: mySpreadsheet,
  query: 'select B,C,F,G,H,M where B is not null ',
  callback: function (error, options, response) {
   $.each(list, function( index, value ) {
    var valArr = value.split("###");
    var clor = "green";
    if(valArr[1] == 'PE') {
     clor = "red";
    }
    $("#resultsList td:contains("+valArr[0]+")").css('color',clor);
    $("#resultsList td:contains("+valArr[0]+")").html(valArr[0] + ' ' + valArr[1] + ' ' + valArr[2]);   
   });
   $("#priceUpdateTime").html($("#resultsList tr:nth-child(2) td:last-child").html());
   $("#resultsList th:last-child, #resultsList td:last-child").remove();
  }
});
