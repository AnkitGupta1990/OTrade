var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1XFfFwISRvbOlIzVQxyAc7YlB_wTrC9cd5EpKB2Byoy4/edit#gid=0';
var list = ['RAMCOCEM###PE###730.00###740.00','HEROMOTOCO###PE###2550.00###2600.00','EICHERMOT###PE###15500.00###15750.00','SUNPHARMA###PE###410.00###420.00','MARUTI###PE###6200.00###6300.00','MOTHERSUMI###PE###97.50###100.00','BAJAJ-AUTO###PE###2700.00###2750.00','MCX###CE###900.00###890.00','HDFCBANK###CE###2260.00###2240.00','ADANIPORTS###CE###370.00###360.00','HDFC###CE###2160.00###2140.00','KOTAKBANK###CE###1520.00###1500.00','LT###CE###1340.00###1320.00','ICICIBANK###CE###415.00###410.00','TATAELXSI###CE###650.00###640.00','BAJFINANCE###CE###3350.00###3300.00','DISHTV###CE###27.00###26.00'];
$('#resultsList').sheetrock({
  url: mySpreadsheet,
  query: 'select B,C,F,G,H,M where B is not null ',
  callback: function (error, options, response) {
   $.each(list, function( index, value ) {
    var valArr = value.split("###");
    var clor = "green";
    if(valArr[1] == 'PE') {
     clor = "red";
    }
    $("#resultsList td:contains("+valArr[0]+")").css('color',clor);
    $("#resultsList td:contains("+valArr[0]+")").html(valArr[0] + ' ' + valArr[1] + ' ' + valArr[2]);   
   });
   $("#priceUpdateTime").html($("#resultsList tr:nth-child(2) td:last-child").html());
   $("#resultsList th:last-child, #resultsList td:last-child").remove();
  }
});
