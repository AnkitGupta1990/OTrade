var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1XFfFwISRvbOlIzVQxyAc7YlB_wTrC9cd5EpKB2Byoy4/edit#gid=0';
var list = ['INFY###PE###780.00###790.00','HCLTECH###PE###1080.00###1100.00','CADILAHC###PE###230.00###235.00','TORNTPOWER###PE###280.00###285.00','LT###PE###1420.00###1440.00','BPCL###PE###480.00###490.00','SAIL###PE###32.00###33.00','CIPLA###PE###440.00###450.00','BEL###PE###107.50###110.00','SUNPHARMA###PE###390.00###400.00','BERGEPAINT###CE###480.00###475.00','ONGC###CE###137.50###135.00','BRITANNIA###CE###3150.00###3100.00','CESC###CE###780.00###760.00','AXISBANK###CE###690.00###680.00','BHARATFORG###CE###440.00###430.00','CONCOR###CE###580.00###570.00','STAR###CE###340.00###330.00','TVSMOTOR###CE###400.00###390.00','UJJIVAN###CE###300.00###290.00'];
$('#resultsList').sheetrock({
  url: mySpreadsheet,
  query: 'select B,C,F,G,H,M where B is not null ',
  callback: function (error, options, response) {
   $.each(list, function( index, value ) {
    var valArr = value.split("###");
    var clor = "green";
    if(valArr[1] == 'PE') {
     clor = "red";
    }
    $("#resultsList td:contains("+valArr[0]+")").css('color',clor);
    $("#resultsList td:contains("+valArr[0]+")").html(valArr[0] + ' ' + valArr[1] + ' ' + valArr[2]);   
   });
   $("#priceUpdateTime").html($("#resultsList tr:nth-child(2) td:last-child").html());
   $("#resultsList th:last-child, #resultsList td:last-child").remove();
  }
});
