var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1XFfFwISRvbOlIzVQxyAc7YlB_wTrC9cd5EpKB2Byoy4/edit#gid=0';
var list = ['EQUITAS###PE###102.50###105.00','EICHERMOT###PE###16250.00###16500.00','JINDALSTEL###PE###100.00###105.00','BANKBARODA###PE###97.50###100.00','TORNTPHARM###PE###1700.00###1720.00','HINDPETRO###PE###240.00###245.00','IOC###PE###127.50###130.00','IBULHSGFIN###PE###440.00###460.00','INFRATEL###PE###245.00###250.00','TATAMOTORS###PE###115.00###120.00','TATACHEM###CE###570.00###560.00','ZEEL###CE###330.00###320.00','PETRONET###CE###240.00###235.00','INDUSINDBK###CE###1440.00###1420.00','CADILAHC###CE###230.00###225.00','ARVIND###CE###57.50###55.00','MGL###CE###820.00###810.00','ICICIPRULI###CE###400.00###390.00','KAJARIACER###CE###480.00###470.00','CONCOR###CE###490.00###480.00'];
$('#resultsList').sheetrock({
  url: mySpreadsheet,
  query: 'select B,C,F,G,H,M where B is not null ',
  callback: function (error, options, response) {
   $.each(list, function( index, value ) {
    var valArr = value.split("###");
    var clor = "green";
    if(valArr[1] == 'PE') {
     clor = "red";
    }
    $("#resultsList td:contains("+valArr[0]+")").css('color',clor);
    $("#resultsList td:contains("+valArr[0]+")").html(valArr[0] + ' ' + valArr[1] + ' ' + valArr[2]);   
   });
   $("#priceUpdateTime").html($("#resultsList tr:nth-child(2) td:last-child").html());
   $("#resultsList th:last-child, #resultsList td:last-child").remove();
  }
});
