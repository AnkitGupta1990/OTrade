var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1XFfFwISRvbOlIzVQxyAc7YlB_wTrC9cd5EpKB2Byoy4/edit#gid=0';
var list = ['SBIN###PE###340.00###345.00','HDFC###PE###2120.00###2140.00','CHOLAFIN###PE###248.00###250.00','INFY###PE###790.00###800.00','IDEA###PE###10.00###11.00','IOC###PE###145.00###147.50','HCLTECH###PE###1000.00###1020.00','SUNPHARMA###PE###430.00###440.00','GMRINFRA###PE###14.00###15.00','POWERGRID###CE###212.50###210.00','KOTAKBANK###CE###1500.00###1480.00','HEROMOTOCO###CE###2500.00###2450.00','MANAPPURAM###CE###122.50###120.00','CESC###CE###750.00###740.00','NTPC###CE###135.00###132.50','PVR###CE###1800.00###1780.00','BAJAJFINSV###CE###7200.00###7100.00','TORNTPHARM###CE###1480.00###1460.00'];
$('#resultsList').sheetrock({
  url: mySpreadsheet,
  query: 'select B,C,F,G,H,M where B is not null ',
  callback: function (error, options, response) {
   $.each(list, function( index, value ) {
    var valArr = value.split("###");
    var clor = "green";
    if(valArr[1] == 'PE') {
     clor = "red";
    }
    $("#resultsList td:contains("+valArr[0]+")").css('color',clor);
    $("#resultsList td:contains("+valArr[0]+")").html(valArr[0] + ' ' + valArr[1] + ' ' + valArr[2]);   
   });
   $("#priceUpdateTime").html($("#resultsList tr:nth-child(2) td:last-child").html());
   $("#resultsList th:last-child, #resultsList td:last-child").remove();
  }
});
