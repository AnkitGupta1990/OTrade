var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1XFfFwISRvbOlIzVQxyAc7YlB_wTrC9cd5EpKB2Byoy4/edit#gid=0';
var list = ['HEROMOTOCO###PE###2550.00###2600.00','ESCORTS###PE###500.00###510.00','PFC###PE###100.00###102.50','ICICIBANK###PE###400.00###405.00','MARUTI###PE###6100.00###6200.00','STAR###PE###360.00###370.00','JINDALSTEL###PE###100.00###105.00','SBIN###PE###270.00###275.00','HINDALCO###PE###195.00###200.00','ACC###PE###1480.00###1500.00','GODREJCP###CE###650.00###640.00','HINDUNILVR###CE###1840.00###1820.00','RAMCOCEM###CE###720.00###710.00','INDIGO###CE###1700.00###1650.00','ADANIPORTS###CE###370.00###360.00','IDBI###CE###28.00###27.00','GAIL###CE###132.50###130.00','MINDTREE###CE###690.00###680.00','NESTLEIND###CE###12800.00###12700.00','CADILAHC###CE###240.00###235.00'];
$('#resultsList').sheetrock({
  url: mySpreadsheet,
  query: 'select B,C,F,G,H,M where B is not null ',
  callback: function (error, options, response) {
   $.each(list, function( index, value ) {
    var valArr = value.split("###");
    var clor = "green";
    if(valArr[1] == 'PE') {
     clor = "red";
    }
    $("#resultsList td:contains("+valArr[0]+")").css('color',clor);
    $("#resultsList td:contains("+valArr[0]+")").html(valArr[0] + ' ' + valArr[1] + ' ' + valArr[2]);   
   });
   $("#priceUpdateTime").html($("#resultsList tr:nth-child(2) td:last-child").html());
   $("#resultsList th:last-child, #resultsList td:last-child").remove();
  }
});
